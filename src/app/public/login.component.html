<div class="">

</div>

<div class="col-md-6 jumbotron" id="form-login">
    <div id="div-img">
        <img [src]="pathLogo" id="img"/>
    </div>
    <form name="form" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !login.valid }">
            <label for="login">Login</label>
            <input type="text" class="form-control" name="login" [(ngModel)]="model.login" #login="ngModel" required />
            <div *ngIf="!login.valid && !login.pristine" class="alert alert-danger">Login é de preenchimento obrigatório</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !senha.valid }">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" name="senha" [(ngModel)]="model.senha" #senha="ngModel" required />
            <div *ngIf="!senha.valid && !senha.pristine" class="alert alert-danger">Senha é de preenchimento obrigatório</div>
        </div>
        <div class="form-group">

            <button [disabled]="loading" class="btn btn-primary" (click)="submit">Login</button>
            <!--<div *ngIf="loading" class="loader"></div>-->
            <a [routerLink]="" class="btn btn-link">Cadastrar-se</a>
        </div>
    </form>
</div>
<div>
    <h1>HERE</h1>
    <div *ngIf="usuario">
        <p>
            {{usuario.id}} : {{usuario.nome}}
        </p>
    </div>
</div>
