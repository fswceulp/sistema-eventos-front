<div class="col-md-12">
    <div *ngIf="salvo" [ngClass]="'alert alert-success'"> Evento <strong>{{nomeEvento}}</strong>, Salvo com Sucesso. </div>
    <div *ngIf="error" [ngClass]="'alert alert-danger'"> Ops, houve um erro ao tentar Salvar Evento!</div>
    <div class="col-md-7">
        <h1 class="p-0">{{title}}</h1>
    </div>
    <hr>
</div>

<div class="col-md-12 col-sm-12 col-lg-12">
    <form>
        <div class="row">
            <div class="col-md-9">
                <label for="exampleInputEmail1">Título do Evento</label>
                <input type="text" class="form-control" placeholder="Título do Evento" id="nome" name="nome" #nome="ngModel" [(ngModel)]="evento.nome"
                    required minlength="20" maxlength="60">
            </div>
            <div class="col-md-3">
                <label for="exampleInputEmail1">Sigla</label>
                <input type="text" class="form-control" placeholder="Sigla do Evento" id="sigla" name="sigla" [(ngModel)]="evento.sigla">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label for="exampleInputEmail1">Descrição</label>
                <textarea class="form-control" rows="7" placeholder="Descrição do Evento" id="descricao" name="descricao" [(ngModel)]="evento.descricao"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="exampleInputEmail1">Estado</label>
                <select class="form-control" id="estadoId" name="estadoId" [(ngModel)]="evento.estadoId" (change)="getCidades($event.target.value)">
                    <option> Selecione o Estado</option>
                    <option *ngFor="let estado of estados" value="{{estado.id}}" (click)="getCidades(estado.id)"> {{estado.nome}}</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="exampleInputEmail1">Cidade</label>
                <select class="form-control" id="cidadeId" name="cidadeId" [(ngModel)]="evento.cidadeId" [disabled]="!evento.estadoId">
                    <option> Selecione a Cidade</option>
                    <option *ngFor="let cidade of cidades" [ngValue]="cidade.id"> {{cidade.nome}}</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <label for="exampleInputEmail1">Data Início</label>
                <input type="text" class="form-control" placeholder="Data Início" id="inicio" name="inicio" [(ngModel)]="evento.inicio">
            </div>

            <div class="col-md-3">
                <label for="exampleInputEmail1">Data Término</label>
                <input type="text" class="form-control" placeholder="Data Término" id="termino" name="termino" [(ngModel)]="evento.termino">
            </div>

            <div class="col-md-6">
                <label for="exampleInputEmail1">Palavras-chave</label>
                <input type="text" class="form-control" placeholder="Palavras-chave" id="palavras_chave" name="palavras_chave" [(ngModel)]="evento.palavras_chave">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label for="exampleInputEmail1">Idealizador do Evento</label>
                <select class="form-control" id="usuarioId" name="usuarioId" [(ngModel)]="evento.usuarioId">
                    <option value=""> Selecione o Usuário</option>
                    <option value="1"> Fulano</option>
                    <option value="2"> Ciclano</option>
                    <option value="3"> Beltrano</option>
                </select>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-12">
                <button *ngIf="evento.id" type="submit" class="btn btn-success" (click)="atualizar()">Atualizar</button>
                <button *ngIf="!evento.id" type="submit" class="btn btn-success" (click)="salvar()">Adicionar</button>
                <button *ngIf="!evento.id" type="button" class="btn btn-default" [routerLink]="['../']">Cancelar</button>
                <button *ngIf="evento.id" type="button" class="btn btn-default" [routerLink]="['../../']">Cancelar</button>
            </div>
        </div>
    </form>
</div>
