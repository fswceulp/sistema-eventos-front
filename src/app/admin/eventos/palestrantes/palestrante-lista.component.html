<h1>Palestrantes</h1>

<table class="table table-stripped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Filiação</th>
            <th>Mini Biografia</th>
            <th>Link Lattes</th>
            <th>Email</th>
            <th>Palestras</th>
            <th>Opções</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let palestrante of palestrantes">
            <td>{{palestrante.id}}</td>
            <td>{{palestrante.nome}}</td>
            <td>{{palestrante.filiacao}}</td>
            <td class="miniBiografia">{{palestrante.miniBiografia}}</td>  
            <td>{{palestrante.linkLattes}}</td>
            <td>{{palestrante.email}}</td>
            <td><button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample"></button></td>
            <td id="opcoes">
                <button class="btn btn-danger" (click)="editarPalestrante(cidade);"><i class="fa fa-times" aria-hidden="true"></i></button>
                <button class="btn btn-warning" (click)="excluirPalestrante(cidade);"><i class="fa fa-pencil" aria-hidden="true"></i></button>
            </td>
        </tr>
    </tbody>
</table>
