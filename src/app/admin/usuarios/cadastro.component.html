<h1 *ngIf="!idUsuario">Cadastrar novo usuário</h1>
<h1 *ngIf="idUsuario">Alterar dados de usuário</h1>


<h3>Formulário</h3>
<button type="submit" class="btn btn-info opcoes fa fa-arrow-left btn-sm" (click)="voltar()"> Voltar</button><br><br>
<div [hidden]="!alertSave" class="alert alert-success" role="alert">
  <strong>Feito!</strong> Usuário salvo com sucesso.
</div>

<div [hidden]="!alertEdit" class="alert alert-success" role="alert">
  <strong>Feito!</strong> Usuário alterado com sucesso.
</div>

<form class="form-horizontal" (ngSubmit)="onSubmit()" #formCadastro="ngForm">
  <div class="col-lg-6 form-group">
    <label for="nome" class="col-sm-2 control-label">Nome</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="usuario.nome" #nome="ngModel" placeholder="Nome"
        required>
    </div>
  </div>
  <div class="col-lg-6 form-group">
    <label for="email" class="col-sm-2 control-label">E-Mail</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="email" name="email" [(ngModel)]="usuario.email" #email="ngModel" placeholder="E-Mail"
        required>
    </div>
  </div>
  <div class="col-lg-6 form-group">
    <label for="senha" class="col-sm-2 control-label">Senha</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="senha" name="senha" [(ngModel)]="usuario.senha" #senha="ngModel" placeholder="Senha"
        required>
    </div>
  </div>
  <div class="col-lg-6 form-group">
    <label for="endereco" class="col-sm-2 control-label">Endereço</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="endereco" name="endereco" [(ngModel)]="usuario.endereco" #endereco="ngModel"
        placeholder="Endereço" required>
    </div>
  </div>
  <div class="col-lg-6 form-group">
    <label for="telefone" class="col-sm-2 control-label">Telefone</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="telefone" name="telefone" [(ngModel)]="usuario.telefone" #telefone="ngModel"
        placeholder="Telefone" required>
    </div>
  </div>
</form><br>

<button *ngIf="!idUsuario" type="submit" [disabled]="!formCadastro.form.valid" class="btn btn-primary" (click)="onSubmit(); alertSave=true; alertEdit=false; formCadastro.reset()">Salvar</button>
<button *ngIf="idUsuario" type="submit" [disabled]="!formCadastro.form.valid" class="btn btn-primary" (click)="edita(); alertSave=false; alertEdit=true;">Salvar Alterações</button><br><br>
