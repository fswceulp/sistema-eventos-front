<h1>Eventos</h1>
<table class="table table-stripped">
    <thead>
        <tr>
            <th>Uf</th>
            <th>Nome</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let estado of estados">
            <td>{{estado.uf}}</td>
            <td>{{estado.nome}}</td>
            <td>
                <button class="btn btn-primary"
                (click)="mostrarDetalhes(estado)">Detalhes</button>
            </td>
        </tr>
    </tbody>
</table>
